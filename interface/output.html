<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body style="background-color: #e5e5e5;">
  <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center">
      <div class="text-lg font-semibold">Profanity Detector</div>

      <span class="text-3xl cursor-pointer mx-2 md:hidden block">
        <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
      </span>
    </div>

    <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Home</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Output</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">About</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Contact</a>
      </li>
    </ul>
  </nav>
  <div class="container mx-auto mt-8">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="py-2 px-4 border border-gray-300">User Name</th>
          <th class="py-2 px-4 border border-gray-300">User Comment</th>
          <th class="py-2 px-4 border border-gray-300">Take Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="py-2 px-4 border border-gray-300">1). John Doe</td>
          <td class="py-2 px-4 border border-gray-300">1). Tangina talaga. I hate this file. Nakakapagod umiyak putangina</td>
          <td class="py-2 px-4 border border-gray-300">
            <button class="bg-red-500 text-white py-1 px-3 rounded">Report</button>
          </td>
        </tr>
        <tr>
            <td class="py-2 px-4 border border-gray-300">2). Mark Johnson</td>
            <td class="py-2 px-4 border border-gray-300">2). Pumalag ako one time tas sarcastic responses lang matatanggap ko. PAKYU KAYO.</td>
            <td class="py-2 px-4 border border-gray-300">
              <button class="bg-red-500 text-white py-1 px-3 rounded">Report</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>

  <div id="output" class="mt-16 text-gray-800 text-center" style="display:none;">
    <h2 class="text-2xl font-bold">Output</h2>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById('search-button').addEventListener('click', function() {
      var url = document.getElementById('facebook-url').value;

      var outputSection = document.getElementById('output');
      var resultText = document.getElementById('result');

      if (url) {
        resultText.textContent = 'You searched for: ' + url; 
        outputSection.style.display = 'block'; 
        outputSection.scrollIntoView({ behavior: 'smooth' }); 
      } else {
        alert('Please enter a URL.');
      }
    });

    function Menu(e) {
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'));
    }
  </script>
</body>
</html>
